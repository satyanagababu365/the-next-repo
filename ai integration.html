<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Integrated Messenger</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      height: 100vh;
    }
    .chat-container {
      flex: 3;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-right: 2px solid #ccc;
    }
    .chat-header {
      padding: 10px;
      background: #4267B2;
      color: white;
      text-align: center;
      font-size: 20px;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .input-box button {
      padding: 10px 20px;
      border: none;
      background: #4267B2;
      color: white;
      cursor: pointer;
    }
    .ai-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e9ebee;
    }
    .ai-header {
      padding: 10px;
      background: #333;
      color: white;
      text-align: center;
    }
    .ai-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f7f7f7;
    }
    .ai-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .ai-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .ai-input button {
      padding: 10px 20px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
    .message {
      margin-bottom: 10px;
    }
    .message strong {
      color: #4267B2;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Group Messenger</div>
    <div class="messages" id="groupMessages"></div>
    <div class="input-box">
      <input type="text" id="groupInput" placeholder="Type a message...">
      <button onclick="sendGroupMessage()">Send</button>
    </div>
  </div>
  <div class="ai-panel">
    <div class="ai-header">AI Assistant</div>
    <div class="ai-messages" id="aiMessages"></div>
    <div class="ai-input">
      <input type="text" id="aiInput" placeholder="Ask AI a question...">
      <button onclick="askAI()">Ask</button>
    </div>
  </div>

  <script>
    const groupMessages = document.getElementById('groupMessages');
    const aiMessages = document.getElementById('aiMessages');

    function sendGroupMessage() {
      const input = document.getElementById('groupInput');
      const text = input.value.trim();
      if (text) {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.innerHTML = `<strong>Member:</strong> ${text}`;
        groupMessages.appendChild(msg);
        groupMessages.scrollTop = groupMessages.scrollHeight;
        input.value = '';
      }
    }

    function askAI() {
      const input = document.getElementById('aiInput');
      const question = input.value.trim();
      if (question) {
        const userMsg = document.createElement('div');
        userMsg.className = 'message';
        userMsg.innerHTML = `<strong>You:</strong> ${question}`;
        aiMessages.appendChild(userMsg);
        aiMessages.scrollTop = aiMessages.scrollHeight;

        // Simulate AI response
        setTimeout(() => {
          const aiResponse = document.createElement('div');
          aiResponse.className = 'message';
          aiResponse.innerHTML = `<strong>AI:</strong> This is a sample AI response to "${question}".`;
          aiMessages.appendChild(aiResponse);
          aiMessages.scrollTop = aiMessages.scrollHeight;
        }, 1000);

        input.value = '';
      }
    }
  </script>
</body>
</html>
